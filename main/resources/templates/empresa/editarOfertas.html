<!DOCTYPE html>
<html layout:decorate="~{fragments/baseEmpresa}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Crear peticion de modificacion de estancia</title>

</head>

<body>

	<div layout:fragment="content">
		<h2>Redactar peticion de modificaci√≥n de la oferta</h2>

		<form action="#"
			th:action="@{/empresa/editarOfertas/{idOferta}(idOferta=${oferta.idOferta})}"
			 method="post">
			<h3>Oferta sin modificar</h3>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Tarea</th>
						<th>Objetivo</th>
						<th>Itinerario</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td th:text="${oferta.tarea}"></td>
						<td th:text="${oferta.objetivo}"></td>
						<td th:text="${oferta.itinerario}"></td>

					</tr>
				</tbody>

			</table>
			<h3>Oferta modificada</h3>
			<table class="table table-condensed">
				<tr>

					<th>Tarea</th>
					<td><textarea rows="10" cols="50" maxlength="250"
							th:value="${ofertaNueva.tarea}" name="tarea" required /></textarea></td>

					<th>Objetivo</th>
					<td><textarea rows="10" cols="50" maxlength="250"
							th:value="${ofertaNueva.objetivo}" name="objetivo"  required /></textarea></td>

				</tr>
				<tr>
					<td><label>Itinerario</label></td>
					<td><select name="itinerario" class="form-control">
							<option th:each="itinerario:${itinerarios}"
								th:text="${itinerario.nombre}" th:value="${itinerario.nombre}"></option>
					</select></td>
				</tr>
			</table>

	
			<input class="btn btn-default" type="submit" value="Editar la Oferta" />
	

		</form>
	</div>
</body>
</html>
