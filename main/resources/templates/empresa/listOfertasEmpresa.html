<!DOCTYPE html>
<html layout:decorate="~{fragments/baseEmpresa}"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ofertas de la empresa</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>
			Lista de ofertas </span>
		</h2>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Número</th>
					<th>Tarea</th>
					<th>Objetivo</th>
					<th>Estado</th>
					<th>Fecha de alta</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sinNominativa,iterStat: ${sinNominativas}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${sinNominativa.tarea}"></td>
					<td th:text="${sinNominativa.objetivo}"></td>
					<td th:text="${sinNominativa.estado}"></td>
					<td th:text="${sinNominativa.fechaAlta}"></td>
					<td><a class="btn btn-default"
						th:href="@{/empresa/editarOfertas/{idOferta}(idOferta=${sinNominativa.idOferta})}">Editar Oferta</a></td>
				</tr>
			</tbody>
		</table>

		<h2>Lista de oferta nominativas</h2>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Número</th>
					<th>Tarea</th>
					<th>Objetivo</th>
					<th>Estado</th>
					<th>Fecha de alta</th>
					<th>Dni del estudiante</th>
					<th>Nombre del estudiante</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="soloNominativa,iterStat: ${soloNominativas}">
				
					<td th:text="${iterStat.count}"></td>
					<td th:text="${soloNominativa.tarea}"></td>
					<td th:text="${soloNominativa.objetivo}"></td>
					<td th:text="${soloNominativa.estado}"></td>
					<td th:text="${soloNominativa.fechaAlta}"></td>
					<td th:text="${estudiantes[iterStat.index].dniAlumno}"></td>
					<td th:text="${estudiantes[iterStat.index].nombreAlumno}"></td>
					<td><a class="btn btn-default"
						th:href="@{/empresa/editarOfertas/{idOferta}(idOferta=${soloNominativa.idOferta})}">Editar Oferta</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
