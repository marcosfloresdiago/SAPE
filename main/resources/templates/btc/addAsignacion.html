<!DOCTYPE html>
<html layout:decorate="~{fragments/baseBTC}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Modifica una oferta</title>

</head>
<body>
	<div layout:fragment="content">

		<h2>Asignacion</h2>
		<form action="#" th:action="@{/btc/addAsignacionPost}"
			th:object="${asignacion}" method="post">
			<table>
				<tr>
					<td><label>Id oferta proyecto</label></td>
					<td><input readonly type="text" th:value="${oferta.idOferta}" name="idOfertaProyecto"/></td>

				</tr>
				<tr>
					<td><label>Tutor</label></td>
					<td><select name="dniProfesorAsignado" class="form-control">
							<option th:each="tutor:${tutores}" th:text="${tutor.nombre}"
								th:value="${tutor.dni}"></option>
					</select></td>
				</tr>
				
				<tr>
					<td><label>DNI estudiante asignado</label></td>
					<td><input readonly type="text" th:value="${estudiante.dni}" name="dniEstudianteAsignado" /></td>
				</tr>
				<tr>
					<td></td>
					<td> </td>
				</tr>
			</table>
			<input class="btn btn-default" type="submit" value="Crear asignacion" />
			<a class="btn btn-default" onclick="history.back()">Volver</a>
		</form>
		 
	</div>
</body>
</html>
