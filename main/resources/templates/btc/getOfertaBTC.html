<!DOCTYPE html>
<html layout:decorate="~{fragments/baseBTC}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Oferta</title>

</head>
<body>

	<div layout:fragment="content">
		<h2>Oferta</h2>
		<form>
		<table class="table table-condensed">
			<thead>
				
			</thead>
			<tbody>
					<th>
						Tarea
					</th>
					<td th:text="${oferta.tarea}">
					</td>
				</tr>
				
				<tr>
					<th>
						Objetivo
					</th>
					<td th:text="${oferta.objetivo}">
					</td>
				</tr>	
				
				<tr>
					<th>
						Descripci√≥n
					</th>
					<td th:text="${estancia.descripcion}">
					</td>
				</tr>	
				
				<tr>
					<th>
						Estado
					</th>
					<td th:text="${oferta.estado}">
					</td>
				</tr>	
				
				<tr>
					<th>
						Fecha alta
					</th>
					<td th:text="${oferta.fechaAlta}">
					</td>
				</tr>
				
				<tr>
					<th>
						Fecha ultimo cambio
					</th>
					<td th:text="${oferta.fechaUltimoCambio}">
					</td>
				</tr>
				
				<tr>
					<th>
						Itinerario
					</th>
					<td th:text="${oferta.itinerario}">
					</td>
				</tr>
				
				<tr>
					<th>
						Nombre de la empresa
					</th>
					<td th:text="${empresa.nombre}">
					</td>
				</tr>
				
				<tr>
					<th>
						Lugar de la estancia
					</th>
					<td th:text="${empresa.domicilio}">
					</td>
				</tr>					

				<tr>	
  					<td><a class="btn btn-default" th:href="@{/btc/updateEstadoOfertaBTC/{idoferta}(idoferta=${oferta.idOferta})}">Edita</a></td>
  					<td><input class="btn btn-default" type="button" value="Volver a las ofertas" onclick="history.back()"></td>
				</tr>

			</tbody>
		</table>
  			
		</form>
	</div>
</body>
</html>
