<!DOCTYPE html>
<html layout:decorate="~{fragments/baseBTC}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Preferencias alumnos</title>


</head>
<body>

	<div layout:fragment="content">
		<h1>Lista de preferencias</h1>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombre alumno</th>
					<th>Preferencia 1</th>
					<th>Preferencia 2</th>
					<th>Preferencia 3</th>
					<th>Preferencia 4</th>
					<th>Preferencia 5</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante: ${estudiantes}">
					<td th:text="${estudiante.dni}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:each="preferencia: ${preferencias.get(estudiante.dni)}"
						th:text=${preferencia.tareaOferta}></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
