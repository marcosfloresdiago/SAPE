<!DOCTYPE html>
<html layout:decorate="~{fragments/baseBTC}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Modifica una oferta</title>

</head>
<body>
	<div layout:fragment="content">

		<h2>Oferta</h2>
		<form action="#" th:action="@{/btc/updateEstadoOfertaBTC}"
			th:object="${oferta}" method="post">
			<table>
				<tr>
					<th>
						Nombre de la empresa
					</th>
					<td th:text="${empresa.nombre}">
					</td>
				</tr>
				<tr>
					<td><label>Id oferta</label></td>
					<td><input type="text"name="idoferta" th:field="*{idOferta}" th:value="${oferta.idOferta}" readonly /></td>
				</tr>
				<tr>
					<td><label>Id estancia</label></td>
					<td><input type="text" th:field="*{idEstancia}" readonly /></td>
				</tr>
				<tr>
					<td><label>Tarea</label></td>
					<td><textarea th:field="*{tarea}" rows="6" cols="120"></textarea></td>
				</tr>
				<tr>
					<td><label>Objetivo</label></td>
					<td><textarea th:field="*{objetivo}" rows="10" cols="120"></textarea></td>
				</tr>
				<tr>
					<td><label>Fecha Alta</label></td>
					<td><textarea th:field="*{fechaAlta}" rows="1" cols="120"
							readonly></textarea></td>
				</tr>
				<tr>
					<td><label>Fecha ultimo cambio</label></td>
					<td><textarea th:field="*{fechaUltimoCambio}" rows="1"
							cols="120" readonly></textarea></td>
				</tr>
				<tr>
					<td><label>Itinerario</label></td>
					<td><select name="itinerario" class="form-control">
							<option th:each="itinerario:${itinerarios}" th:text="${itinerario.nombre}"
								th:value="${itinerario.nombre}"></option>
					</select></td>
				</tr>
				<tr>
					<td><label>Estado</label></td>
					<td><select name="estado" class="form-control">
							<option th:each="estado:${estados}" th:text="${estado.estado}"
								th:value="${estado.estado}"></option>
					</select></td>

				</tr>
				<tr>
									
				</tr>
			</table>
			<input class="btn btn-default" type="button" value="Volver" onclick="history.back()">
			<input class="btn btn-default" type="submit" value="Modificar oferta" />
			
		</form>
	</div>
</body>
</html>
