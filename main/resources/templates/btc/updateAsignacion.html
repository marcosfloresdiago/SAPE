<!DOCTYPE html>
<html layout:decorate="~{fragments/baseBTC}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Modifica una oferta</title>

</head>
<body>
	<div layout:fragment="content">

		<h2>Asignacion</h2>
		<form action="#" th:action="@{/btc/updateAsignacion}"
			th:object="${asignacion}" method="post">
			<table class="table table-condensed">
				<tr>
					<td><label>Id oferta</label></td>
					<td><input type="text" th:field="*{idAsignacion}" readonly="" /></td>
				</tr>
				<tr>
					<td><label>Fecha propuesta</label></td>
					<td><input type="text" th:field="*{fechaPropuesta}" /></td>
				</tr>
				<tr>
					<td><label>Fecha Aceptacion</label></td>
					<td><input type="text" th:field="*{fechaAceptacion}" /></td>
				</tr>



				<tr>
					<td><label>Estado</label></td>
					<td><select name="estado" class="form-control">
							<option th:each="estado:${estados}" th:text="${estado.estado}"
								th:value="${estado.estado}"></option>
					</select></td>
				</tr>
				<tr>
					<td><label>Id oferta proyecto</label></td>
					<td><input type="text" th:field="*{idOfertaProyecto}" /></td>

				</tr>
				<tr>
					<td><label>DNI profesor asignado</label></td>
					<td><input type="text" th:field="*{dniProfesorAsignado}" /></td>
				</tr>
				<tr>
					<td><label>DNI estudiante asignado</label></td>
					<td><input type="text" th:field="*{dniEstudianteAsignado}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input class ="btn btn-default" type="submit"
						value="Modificar asignacion" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
