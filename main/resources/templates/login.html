<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>

	<div class="text-center" style="padding: 50px 0">
		<h1>Proyecto SAPE Grupo FMVZ</h1>
		<h2>Acceso</h2>
		<div class="login-form-1">
			<form action="#" th:action="@{/login}" th:object="${user}"
				method="post">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						
					
						<div class="form-group">
							<input class="form_control"
								type="text" th:field="*{username}" placeholder="Usuario" />
							<div class="error" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>
						</div>
						
						<div class="form-group">
							 <input class="form_control"
								type="password" th:field="*{password}" placeholder="ContraseÃ±a" />
							<div class="error" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
						
					</div>
					<button type="submit" class="login-button">
						<i class="fa fa-chevron-right"></i>
					</button>
				</div>
				
			</form>
		</div>
	</div>


	<!--  <div th:replace="fragments/footer">Pie de pagina</div>-->

</body>
</html>
